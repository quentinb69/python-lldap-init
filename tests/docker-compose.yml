version: "3"

services:
  lldap:
    image: lldap/lldap:stable
    ports:
      - "3890:3890"
      - "17170:17170"
    environment:
      - LLDAP_JWT_SECRET=random_jwt_secret
      - LLDAP_LDAP_USER_PASS="password"
      - LLDAP_LDAP_BASE_DN=dc=example,dc=com

  bootstrap:
    image: lldap_init
    build: ../
    volumes:
      - ./config:/config
    environment:
      - ADMIN_PASSWORD=/config/admin_password
      - CONFIG_FILE=/config/config_file.json
